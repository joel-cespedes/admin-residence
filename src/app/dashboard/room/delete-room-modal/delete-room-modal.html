<div mat-dialog-content>
  <div class="title-modal">
    ¿Estás seguro de que quieres eliminar la cama
    <strong>"{{ data.name }}"</strong>
    ?
  </div>
  <p>¡Esta acción no se puede deshacer!</p>
</div>

<div mat-dialog-actions align="end">
  <button matButton (click)="onClose()" [disabled]="isDeleting()">Cancelar</button>
  <button matButton color="warn" (click)="onDelete()" [disabled]="isDeleting()">
    @if (isDeleting()) {
      <mat-spinner diameter="16" style="display: inline-block; margin-right: 8px"></mat-spinner>
    }
    {{ isDeleting() ? 'Eliminando...' : 'Eliminar' }}
  </button>
</div>
