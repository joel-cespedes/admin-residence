<div class="title_modal">Eliminar Habitación</div>

<div mat-dialog-content>
  <div class="delete-warning">
    <div class="warning-icon">
      <span class="mat-icon">warning</span>
    </div>
    <div class="warning-content">
      <p class="warning-title">¿Estás seguro de que quieres eliminar esta habitación?</p>
      <p class="warning-text">Esta acción no se puede deshacer.</p>
    </div>
  </div>

  <div class="room-details">
    <div class="detail-item">
      <span class="detail-label">Nombre:</span>
      <span class="detail-value">{{ data.name }}</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Piso:</span>
      <span class="detail-value">{{ data.floor_name }}</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Residencia:</span>
      <span class="detail-value">{{ data.residence_name }}</span>
    </div>
  </div>
</div>

<div mat-dialog-actions align="end">
  <button matButton (click)="onClose()" [disabled]="isDeleting()">Cancelar</button>
  <button matButton color="warn" (click)="onDelete()" [disabled]="isDeleting()">
    @if (isDeleting()) {
      <mat-spinner diameter="16" style="display: inline-block; margin-right: 8px"></mat-spinner>
    }
    {{ isDeleting() ? 'Eliminando...' : 'Eliminar' }}
  </button>
</div>
