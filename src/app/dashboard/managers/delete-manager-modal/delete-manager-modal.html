<div mat-dialog-content>
  <div class="title-modal">
    ¿Estás seguro de que quieres eliminar al gestor
    <strong>"{{ data.manager.alias }}"</strong>
    ?
  </div>
  <p>¡Esta acción no se puede deshacer!</p>

  @if (data.manager.residence_count > 0) {
    <div class="warning-box">
      <mat-icon class="warning-icon">warning</mat-icon>
      <p>
        Este gestor está asignado a {{ data.manager.residence_count }} residencia(s). Al eliminarlo, perderá todo el acceso
        asignado.
      </p>
    </div>
  }
</div>

<div mat-dialog-actions align="end">
  <button matButton (click)="onCancel()" [disabled]="isLoading()">Cancelar</button>
  <button matButton color="warn" (click)="onDelete()">
    @if (!isLoading()) {
      <span>Eliminar</span>
    }
    @if (isLoading()) {
      <span>Eliminando...</span>
    }
  </button>
</div>
