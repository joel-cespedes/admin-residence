<movsa-header />

<div class="residents-container">
  <mat-card class="residents-card">
    <div class="card-header">
      <h1>Residentes</h1>
      <div class="header-actions">
        <mat-form-field appearance="outline">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Buscar residente..." />
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="addResident()">
          <mat-icon>add</mat-icon>
          Añadir Residente
        </button>
      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort class="residents-table">
        <!-- Nombre Completo Column -->
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
          <td mat-cell *matCellDef="let resident">{{ resident.full_name }}</td>
        </ng-container>

        <!-- Fecha de Nacimiento Column -->
        <ng-container matColumnDef="birthDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Nacimiento</th>
          <td mat-cell *matCellDef="let resident">
            {{ resident.birth_date | date: 'dd/MM/yyyy' }} ({{ getAge(resident.birth_date) }} años)
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
          <td mat-cell *matCellDef="let resident">
            <span class="status-badge" [class]="'status-' + resident.status">
              {{ getStatusText(resident.status) }}
            </span>
          </td>
        </ng-container>

        <!-- Residencia Column -->
        <ng-container matColumnDef="residence">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Residencia</th>
          <td mat-cell *matCellDef="let resident">{{ resident.residence_id }}</td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let resident">
            <div class="action-buttons">
              <button mat-icon-button color="primary" (click)="viewResident(resident)" matTooltip="Ver">
                <mat-icon>visibility</mat-icon>
              </button>

              <button mat-icon-button color="accent" (click)="editResident(resident)" matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="deleteResident(resident)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página"></mat-paginator>
  </mat-card>
</div>
