<movsa-header />

<div class="filter-field">
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar residencia..." #input />
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let residence">{{ residence.name }}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dirección</th>
      <td mat-cell *matCellDef="let residence">{{ residence.address || 'Sin dirección' }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Teléfono</th>
      <td mat-cell *matCellDef="let residence">{{ residence.phone }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let residence">{{ residence.email }}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha de Creación</th>
      <td mat-cell *matCellDef="let residence">{{ residence.created_at | date: 'dd/MM/yyyy' }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let residence">
        <div class="action-buttons">
          <button class="btn_color btn_lightblue" color="primary" (click)="viewResidence(residence)" matTooltip="Ver">
            <span class="mat-icon">visibility</span>
          </button>

          <button class="btn_color btn_darkblue" color="accent" (click)="editResidence(residence)" matTooltip="Editar">
            <span class="mat-icon">edit</span>
          </button>

          <button class="btn_color btn_red" color="warn" (click)="deleteResidence(residence)" matTooltip="Eliminar">
            <span class="mat-icon">delete</span>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No se encontraron residencias que coincidan con "{{ input.value }}"
      </td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Seleccionar página de residencias"></mat-paginator>
</div>
